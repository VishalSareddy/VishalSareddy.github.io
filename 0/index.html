<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff; /* light blue background */
      color: #003366; /* dark blue text */
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #004c99;
      text-shadow: 1px 1px 2px #cce6ff;
    }

    h2 {
      font-size: 1.8rem;
      margin: 20px 0 15px;
      color: #004c99;
    }

    .section {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 40px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 1000px;
      text-align: center;
    }

    .media-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .media-row img {
      width: 45%;   /* two side-by-side images */
      border-radius: 12px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
    }

    .media-center img {
      max-width: 70%; /* GIF centered */
      height: auto;
      border-radius: 12px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
    }

    a.back-button {
      text-decoration: none;
      background-color: #66b2ff;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
      display: inline-block;
    }

    a.back-button:hover {
      background-color: #3399ff;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>Project 0</h1>

  <div class="section">
    <h2>Part 1</h2>
    <div class="media-row">
      <img src="frd1.png" alt="First photo left">
      <img src="frd2.png" alt="First photo right">
    </div>
  </div>

  <div class="section">
    <h2>Part 2</h2>
    <div class="media-row">
      <img src="street1.png" alt="Second photo left">
      <img src="street2.png" alt="Second photo right">
    </div>
  </div>

  <div class="section">
    <h2>Part 3</h2>
    <div class="media-center">
      <img src="cs180_proj0_part3.gif" alt="Project animation gif">
    </div>
  </div>

  <a href="../index.html" class="back-button">Back to Home</a>
</body>
</html>
